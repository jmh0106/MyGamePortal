<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummikub</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="lobby">
            <h1>Rummikub Lobby</h1>
            <div class="lobby-menu">
                <button id="create-room">방 만들기</button>
                <button id="join-room">방 들어가기</button>
                <button id="settings">설정</button>
                <button id="leaderboard">리더보드</button>
            </div>
        </div>

        <div id="game-room" class="hidden">
            <div id="room-id-container" class="hidden">
                <strong>방 ID:</strong> <span id="room-id"></span>
            </div>
            <h2>대기방</h2>
            <ul id="lobby-player-list">
                <!-- Player items will be added here -->
            </ul>
            <div class="room-actions">
                <button id="start-game" disabled>게임 시작하기</button>
                <button id="leave-room">방 나가기</button>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div id="game-view">
                <div id="game-board"></div>
            </div>
            <div id="game-info">
                <h2>게임 정보</h2>
                <div id="turn-info">
                    <h3>Current Turn</h3>
                    <p id="current-turn">...</p>
                </div>
                <div id="timer-info">
                    <h3>Time Left</h3>
                    <p id="timer">-</p>
                </div>
                <div id="player-list-container">
                    <h3>플레이어</h3>
                    <ul id="game-player-list"></ul>
                </div>
            </div>
            <div id="player-hand-container">
                <div id="player-hand"></div>
                <div id="game-controls">
                    <button id="sort-hand-btn">정렬</button>
                    <button id="undo-btn">되돌리기</button>
                    <button id="end-turn-btn">턴 종료</button>
                </div>
            </div>
        </div>
    </div>
    <div id="custom-modal" class="hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-close-btn">확인</button>
        </div>
    </div>

    <div id="join-modal" class="hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h2>방 입장</h2>
            <p>호스트의 방 ID를 입력하세요.</p>
            <input type="text" id="room-id-input" placeholder="Room ID...">
            <div class="modal-actions">
                <button id="join-modal-cancel-btn">취소</button>
                <button id="join-modal-join-btn">입장</button>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h2 id="winner-message"></h2>
            <p id="play-again-status"></p>
            <div class="modal-actions">
                <button id="leave-game-btn">나가기</button>
                <button id="play-again-btn">다시하기</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
